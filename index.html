<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
<script src="assets/javascript/game.js"></script>
<title>Harry Potter Hangman Game</title>

</head>

<body>
<div class="container-fluid">
    <header>
        <h1>Harry Potter Hangman</h1>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
            <img src="https://vignette.wikia.nocookie.net/harrypotter/images/b/b6/Azkaban_concept_art.png/revision/latest?cb=20161216053518">
            </div>
            <div class="col-md-6">
                <p>Press any key to get started!</p>
                <p>wins</p>
                <p>Current Word</p>
                <p>filler ______ space</p>
                <p>Number of remaining guesses</p>
                <p>Letters already guessed</p>
                <p id="answer"></p>
            </div>
        </div>
    </div>

   <!-- input guess prompt -->

   <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Enter your guess here</span>
        </div>
        <input type="text" class="form-control" placeholder="Guess option" aria-label="Username" aria-describedby="basic-addon1">
    </div>




</div>






</body>


</html>
